<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="shippment.js" defer></script>
    <script src="product.js" defer></script>
    <script src="clock.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <section class="text-white bg-gray-900">
      <div
        class="max-w-screen-xl px-4 py-32 mx-auto min-h-screen items-center flex"
      >
        <div class="max-w-3xl mx-auto text-center">
          <h1
            class="text-3xl font-extrabold text-transparent sm:text-5xl bg-clip-text bg-gradient-to-r from-green-300 via-blue-500 to-purple-600"
          >
            Javascript random exercices

           
          
          <h3
          class="m-8 font-extrabold text-transparent sm:text-5xl bg-clip-text bg-gradient-to-r from-green-300 via-blue-500 to-purple-600"
        > <span class="sm:block text-3xl"> 1 - Shippment Type </span></h3>
          
    
        <div class="feild">
          <div class="select is-danger is-rounded">
            <select id="shipments" class=" py-4 pl-3 pr-16 text-sm border-2 border-gray-200 rounded-lg bg-clip-text ">
              <option selected="" disabled="" value="choose">Choose the type of shipment</option>
              <option value="standard">Standard ( 7 days )</option>
              <option value="express">Express ( 3 days )</option>
             
            </select>
          </div>
        </div>
       
        <div class="m-5 relative block p-8 border border-gray-100 shadow-xl rounded-xl">
           
          
            <div class="text-gray-500 sm:pr-8">
             
          
              <h5 class="mb-4 text-xl font-bold ">Order date: <span id="order_date"></span></h5>
              <h5 class="mb-4 text-xl font-bold ">Expected date of delivery: <span id="delivery_date"></span></h5>
              <h5 class="mb-4 text-xl font-bold ">Delivery Fee: <span id="delivery_fee"></span></h5>
              
            </div>
          </div>
          
          <h3
          class="m-8 font-extrabold text-transparent sm:text-5xl bg-clip-text bg-gradient-to-r from-green-300 via-blue-500 to-purple-600"
        > <span class="sm:block text-3xl"> 2 - Product Change </span></h3>
          <a
  class="block overflow-hidden group"
  href="#"
>
  <div class="shadow-[0_4px_0_0_rgba(0,0,0,1)] border-2 border-black rounded-3xl overflow-hidden">
    <img
      id="product_image"
      class="group-hover:scale-105 transition-transform duration-500 object-cover w-full h-[350px] sm:h-[450px]"
      src="product2.jpg"
      alt="Basic Tee Product"
    />
  </div>

  <div class="relative pt-4">
    <h3 id="product_name" class="text-sm group-hover:underline group-hover:underline-offset-4">
      Basic Tee
    </h3>

    <p class="mt-2">
      <span class="sr-only"> Regular Price </span>

      <span id="product_price" class="font-medium tracking-wider">
        Â£24.00 GBP
      </span>
    </p>
  </div>
</a>
<div class="flex flex-wrap justify-center gap-4 mt-8">
  <form>

    <input type="radio" name="product" value="p1" checked=""> Product 1<br>
    <input type="radio" name="product" value="p2"> Product 2<br>
    <input type="radio" name="product" value="p3"> Product 3<br>
</form>
</div>
<h3
          class="m-8 font-extrabold text-transparent sm:text-5xl bg-clip-text bg-gradient-to-r from-green-300 via-blue-500 to-purple-600"
        > <span class="sm:block text-3xl"> 3 - Clock </span></h3>
        <div class="border sm:text-5xl px-12 py-3" id="stopwatch">00:00:00 000</div>
          <div class="flex flex-wrap justify-center gap-4 mt-8">
            
            <a
              class="block m-5 w-full px-12 py-3 text-sm font-medium text-white bg-blue-600 border border-blue-600 rounded sm:w-auto active:text-opacity-75 hover:bg-transparent hover:text-white focus:outline-none focus:ring"
              id="start_stop"
            >
              Start/Stop
            </a>

            <a
              class="block m-5 w-full px-12 py-3 text-sm font-medium text-white border border-blue-600 rounded sm:w-auto hover:bg-blue-600 active:bg-blue-500 focus:outline-none focus:ring"
              id="reset"
            >
              Reset
            </a>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
