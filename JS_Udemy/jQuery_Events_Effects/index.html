  This component uses @tailwindcss/forms

  yarn add @tailwindcss/forms
  npm install @tailwindcss/forms

  plugins: [require('@tailwindcss/forms')]

    <div class="px-4 py-16 mx-auto max-w-screen-xl sm:px-6 lg:px-8">
      <div class="max-w-lg mx-auto text-center">
        <h1 class="text-2xl font-bold sm:text-3xl">jQuery Events / Effects</h1>

        <p class="mt-4 text-gray-500">Exercice 1</p>
      </div>

      <form action="" class="max-w-md mx-auto mt-8 mb-0 space-y-4">
        <div>
          <label for="fullName" class="sr-only">Username</label>

          <div class="relative">
            <input
              id="fullName"
              name="fullName"
              type="text"
              class="w-full p-4 pr-12 text-sm border-gray-200 rounded-lg shadow-sm"
              placeholder="Username"
            />

            <span class="absolute inset-y-0 inline-flex items-center right-4">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="w-5 h-5 text-gray-400"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"
                />
              </svg>
            </span>
          </div>
        </div>

            </span>

        <div class="flex items-center justify-center">
          <button
            id="submit"
            type="submit"
            class="hidden inline-block px-5 py-3 ml-3 text-sm font-medium text-white bg-blue-500 rounded-lg"
          >
            Sign in
          </button>
        </div>
      </form>
      <div class="flex flex-col items-center justify-center m-5">
        <p class="mt-4 text-gray-500 m-5">Exercice 2 (Effects)</p>
        <button
          id="hide"
          class="inline-block px-5 py-3 ml-3 text-sm font-medium text-white bg-blue-900 rounded-lg"
        >
          Hide Me!
        </button>
        <p id="text-hidden" class="hidden mt-4 text-gray-500 m-5">Magic!</p>

        <p class="mt-4 text-gray-500 m-5">exercice 3</p>
      </div>

      <div
        id="alert_sec"
        class="flex items-center justify-between p-4 text-green-700 border rounded border-green-900/10 bg-green-50"
        role="alert"
      >
        <strong class="text-sm font-medium"> Post has been published! </strong>

        <button class="opacity-90" type="button">
          <span class="sr-only"> Close </span>

          <svg
            id="close"
            class="w-4 h-4"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 20 20"
            fill="currentColor"
          >
            <path
              fill-rule="evenodd"
              d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
              clip-rule="evenodd"
            />
          </svg>
        </button>
      </div>
      <div class="flex justify-evenly align-center m-5">
        <div class="inline-flex items-stretch bg-white border rounded-md">
          <a
            href="#"
            class="px-4 py-2 text-sm text-gray-600 hover:text-gray-700 hover:bg-gray-50 rounded-l-md"
          >
            Edit
          </a>

          <div class="relative">
            <button
              id="toggle"
              type="button"
              class="inline-flex items-center justify-center h-full px-2 text-gray-600 border-l border-gray-100 hover:text-gray-700 rounded-r-md hover:bg-gray-50"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="w-4 h-4"
                viewBox="0 0 20 20"
                fill="currentColor"
              >
                <path
                  fill-rule="evenodd"
                  d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                  clip-rule="evenodd"
                />
              </svg>
            </button>

            <div
              id="menu"
              class="absolute right-0 z-10 w-56 mt-4 bg-white border border-gray-100 shadow-lg origin-top-right rounded-md"
              role="menu"
            >
              <div class="p-2">
                <a
                  href="#"
                  class="block px-4 py-2 text-sm text-gray-500 rounded-lg hover:bg-gray-50 hover:text-gray-700"
                  role="menuitem"
                >
                  View on Storefront
                </a>

                <a
                  href="#"
                  class="block px-4 py-2 text-sm text-gray-500 rounded-lg hover:bg-gray-50 hover:text-gray-700"
                  role="menuitem"
                >
                  View Warehouse Info
                </a>

                <a
                  href="#"
                  class="block px-4 py-2 text-sm text-gray-500 rounded-lg hover:bg-gray-50 hover:text-gray-700"
                  role="menuitem"
                >
                  Duplicate Product
                </a>

                <a
                  href="#"
                  class="block px-4 py-2 text-sm text-gray-500 rounded-lg hover:bg-gray-50 hover:text-gray-700"
                  role="menuitem"
                >
                  Unpublish Product
                </a>

                <form method="POST" action="#">
                  <button
                    type="submit"
                    class="flex items-center w-full px-4 py-2 text-sm text-red-700 rounded-lg gap-2 hover:bg-red-50"
                    role="menuitem"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      class="w-4 h-4"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke="currentColor"
                      stroke-width="2"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
                      />
                    </svg>

                    Delete Product
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
        <!-- end of edit menu -->
        <!-- start of ANIMATION exercice -->
        <div id="square"></div>
        <!-- end of ANIMATION exercice -->
      </div>
    </div>
