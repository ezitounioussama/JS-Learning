<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="https://unpkg.com/@sakun/system.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body class="window">
    <div class="title-bar">
      <button aria-label="Close" class="close"></button>
      <h1 class="title">Convert From Celecius To Fahrenh</h1>
      <button aria-label="Resize" class="resize"></button>
    </div>
    <div class="box">
      <input type="number" name="cel" id="cel" placeholder="Temperature ..." />
      <button class="btn" id="convert" style="margin: 10px">calculate</button>
      <div class="answer">
        <label id="fer"></label>
      </div>
    </div>
    <hr />

    <!-- Second ex -->
    <hr />
    <div class="box">World Cups from 2022 to 2050:</div>
    <div class="box">
      <ul id="anos_copa">
        <li>Place each year inside an li here</li>
      </ul>
    </div>
    <hr />

    <!-- Third ex -->
    <hr />
    <div class="box">the number of absences of a student</div>
    <div class="box">
      <input type="number" name="GradeOne" id="GradeOne" />
      <input type="number" name="GradeTwo" id="GradeTwo" />
      <input type="number" name="absences" id="absences" />
      <button class="btn" id="calc" style="margin: 10px">calculate</button>
      <div class="result">
        <label id="result"></label>
      </div>
    </div>
    <hr />

    <!-- Forth ex -->

    <hr />
    <div class="box">
      <table class="table">
        <tbody>
          <tr>
            <th>Student</th>
            <th>Date</th>
            <th>Amount</th>
          </tr>
        </tbody>
        <tbody id="course_sales"></tbody>

        <tbody>
          <tr style="font-weight: bold">
            <td colspan="2">Total sold</td>
            <td id="total_sold"></td>
          </tr>
        </tbody>
      </table>
    </div>
    <script src="script.js"></script>
  </body>
</html>
