          <div id="spinner-loader" class="spinner-loader" style="display: none">

                  <circle
                    class="path"
                    cx="50"
                    cy="50"
                    r="20"
                    fill="none"
                    stroke-width="2"
                    stroke-miterlimit="10"
                  ></circle>
                </svg>
              </div>

          </div>
          <div id="relogio">
            <span id="hours">00</span> : <span id="minutes">00</span> :
