<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
      integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="script.js" defer></script>
    <title>Document</title>
  </head>
  <body class="container">
    <section class="section has-background-grey-lighter">
      <h1 class="title">jQuery</h1>
      <h2 class="subtitle">
        Some exercices to practice <strong>jQuery</strong>
      </h2>
      <div class="hero-body has-background-primary-light">
        <h2 class="subtitle">Exercice <strong>One</strong></h2>
        <div
          class="is-flex is-flex-wrap-wrap is-justify-content-space-evenly is-align-items-center"
        >
          <div
            class="is-flex is-justify-content-center is-align-content-space-between"
          >
            <span class="tag has-background-primary is-medium mx-2 px-5"
              >1</span
            >
            <span class="tag has-background-success is-medium mx-2 px-5"
              >2</span
            >
            <span class="tag has-background-warning is-medium mx-2 px-5"
              >3</span
            >
          </div>
          <div
            class="is-flex is-flex-direction-column is-justify-content-center is-align-items-center"
          >
            <button class="button is-danger mt-5 mb-3" id="hide">Hide</button>
            <button class="button is-primary mb-3" id="unhide">Unhide</button>
          </div>
        </div>
      </div>
      <div class="hero-body has-background-primary-light">
        <h2 class="subtitle">Exercice <strong>Two</strong></h2>

        <p class="has-text-centered is-size-4-desktop">
          Use this
          <span id="paragraph" class="has-text-weight-bold is-capitalized"
            >paragraph</span
          >
          to test the html method.
        </p>

        <p class="has-text-centered is-size-4-desktop">
          Use this
          <span id="paragraph_two" class="has-text-weight-bold is-capitalized"
            >paragraph</span
          >
          to test the text method.
        </p>
      </div>
    </section>
  </body>
</html>
